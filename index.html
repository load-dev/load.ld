<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOAD.ld</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, black, darkblue);
    padding: 10px 50px;
  }

  .navbar img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
  }

  .navbar .logo-title {
    display: flex;
    align-items: center; /* Ensures vertical centering of the logo and title */
  }

  .navbar .title {
    color: white;
    margin-left: 10px;
  }

  .navbar .links a, .navbar .dropdown span {
    color: white;
    text-decoration: none;
    padding: 8px 15px; /* Adjusted spacing */
    cursor: pointer;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333; /* Dark gray background */
    color: white; /* White text */
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 25%;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown:hover .dropdown-content {
    display: block; /* Shows dropdown on hover for desktop */
  }

  .landing-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px);
    background-color: black;
    color: white;
    text-align: center;
  }

  .landing-page img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
  }

  .neon-button {
    border: none;
    padding: 10px 20px;
    color: #fff;
    background-color: #111;
    cursor: pointer;
    border-radius: 5px;
    position: relative;
    transition: all 0.3s ease;
    animation: none;
  }

  .neon-button:hover {
    border: none;
    padding: 10px 20px;
    color: #fff;
    background-color: #111;
    cursor: pointer;
    border-radius: 5px;
    position: relative;
    transition: all 0.3s ease;
    animation: rainbow 3s infinite linear;
  }

  @keyframes rainbow {
    0% { box-shadow: 0 0 5px #ff0000; }
    14% { box-shadow: 0 0 5px #ff7f00; }
    28% { box-shadow: 0 0 5px #ffff00; }
    42% { box-shadow: 0 0 5px #00ff00; }
    57% { box-shadow: 0 0 5px #0000ff; }
    71% { box-shadow: 0 0 5px #4b0082; }
    85% { box-shadow: 0 0 5px #9400d3; }
    100% { box-shadow: 0 0 5px #ff0000; }
  }

  @media (max-width: 768px) {
    .dropdown:hover .dropdown-content,
    .dropdown-content {
      display: none; /* Prevents hover effect on mobile */
    }
    .dropdown-content {
      top: 15px;
    }
    .dropdown:active .dropdown-content {
      display: block; /* Allows click to show dropdown on mobile */
    }
  }
</style>
</head>
<body>

<div class="navbar">
  <div class="logo-title">
    <img src="logo.jpeg" alt="Logo">
    <span class="title">LOAD.ld</span>
  </div>
  <div class="links">
    <a href="/docs">Docs</a>
    <a href="https://github.com/load-dev/load.ld">Github Repo</a>
    <div class="dropdown">
      <span>Contact</span>
      <div class="dropdown-content">
        <a href="/c/discord">Discord</a>
        <a href="/c/twitter">Twitter</a>
        <a href="https://github.com/load-dev">Github</a>
      </div>
    </div>
  </div>
</div>

<div class="landing-page">
  <img src="logo.jpeg" alt="Logo">
  <h1>LOAD.ld</h1>
  <p>Brand new language for programmers!</p>
  <button class="neon-button" onclick="location.href='/docs';">Explore Docs</button>
</div>

<script>
  // Toggle dropdown on mobile on click
  document.addEventListener('DOMContentLoaded', function() {
    var isMobile = window.matchMedia("only screen and (max-width: 768px)").matches;

    if (isMobile) {
      document.querySelector('.dropdown').addEventListener('click', function(event) {
        var dropdownContent = this.querySelector('.dropdown-content');
        var isVisible = dropdownContent.style.display === 'block';
        dropdownContent.style.display = isVisible ? 'none' : 'block';
        event.stopPropagation();
      });

      document.body.addEventListener('click', function(e) {
        var dropdownContent = document.querySelector('.dropdown-content');
        if (e.target.closest('.dropdown') === null) {
          dropdownContent.style.display = 'none';
        }
      });
    }
  });
</script>

</body>
</html>
