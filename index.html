<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOAD.ld</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, black, darkblue);
    padding: 10px 50px;
  }

  .navbar img {
    border-radius: 50%;
    width: 50px;
    height: 50px;
  }

  .navbar .title {
    color: white;
    margin-left: 10px;
    display: flex;
    align-items: center; /* Vertically center title */
  }

  .navbar .links a {
    color: white;
    text-decoration: none;
    margin: 0 15px; /* Increased spacing between links */
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown span {
    color: white;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333; /* Dark gray background */
    color: white; /* White text */
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    border-radius: 25%;
  }

  .dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .landing-page {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: calc(100vh - 60px);
    background-color: black;
    color: white;
    text-align: center;
  }

  .landing-page img {
    width: 100px;
    height: 100px;
    border-radius: 50%
  }

  .neon-button {
    border: none;
    padding: 10px 20px;
    color: #fff;
    background-color: #111;
    cursor: pointer;
    border-radius: 5px;
    position: relative;
    transition: all 0.3s ease;
  }

  .neon-button:hover {
    box-shadow: 0 0 3px #0ff, 
                0 0 10px #0ff; /* Smaller, chroma-colored glow */
  }

  @media (max-width: 768px) {
    .navbar {
      flex-direction: column;
    }

    .navbar .links {
      margin-top: 10px;
    }
  }
</style>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var dropdown = document.querySelector('.dropdown');
    var dropdownContent = document.querySelector('.dropdown-content');

    dropdown.onclick = function(event) {
      dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
      event.stopPropagation();
    };

    document.body.onclick = function() {
      dropdownContent.style.display = 'none';
    };
  });
</script>
</head>
<body>

<div class="navbar">
  <div class="logo-title">
    <img src="logo.jpeg" alt="Logo">
    <span class="title">LOAD.ld</span>
  </div>
  <div class="links">
    <a href="/docs">Docs</a>
    <a href="https://github.com/load-dev/load.ld">Github Repo</a>
    <div class="dropdown">
      <span>Contact</span>
      <div class="dropdown-content">
        <a href="/c/discord">Discord</a>
        <a href="/c/twitter">Twitter</a>
        <a href="https://github.com/load-dev">Github</a>
      </div>
    </div>
  </div>
</div>

<div class="landing-page">
  <img src="logo.jpeg" alt="Logo">
  <h1>LOAD.ld</h1>
  <p>Brand new language for programmers!</p>
  <button class="neon-button" onclick="location.href='/docs';">Explore Docs</button>
</div>

</body>
</html>
